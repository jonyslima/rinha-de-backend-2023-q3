quarkus.log.level=${LOG_LEVEL:INFO}
quarkus.log.console.enable=true
quarkus.log.console.format=%d{HH:mm:ss} %-5p [%c{2.}]] (%t) %s%e%n
#quarkus.log.min-level=INFO
quarkus.http.port=${PORT_HTTP:9999}
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=${DATABASE_USERNAME:quarkus}
quarkus.datasource.password=${DATABASE_PASSWORD:quarkus}
quarkus.datasource.reactive.url=${URL_DATABASE:vertx-reactive:postgresql://localhost:5432/rinha-dev}
quarkus.hibernate-reactive.transactions=false
quarkus.vertx.event-loops-pool-size=${EVENT_LOOP_SIZE:1}
quarkus.hibernate-orm.database.generation=none
quarkus.hibernate-orm.log.sql=${LOG_SQL:false}
quarkus.redis.hosts=redis://localhost:6379
